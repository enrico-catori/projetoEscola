<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Cadastro secretaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style-home.css"/>
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">
      <div id="login">
        <form> 
          <h2>Cadastro secretaria</h2>
          <p> 
            <label for="funcionário">Nome do funcionário</label>
            <input id="funcionário" name="funcionário" type="text"/> 
          </p> 
          <p> 
            <label for="nasc">Data de nascimento</label>
            <input id="nasc" name="nasc" type="datetime" placeholder="DD/MM/AAAA"/> 
          </p> 
          <p> 
            <button class='bt' onclick="alert('Funcionário cadastrado')">Cadastrar</button>
          </p>
        </form>
        <ul>
            <li><a href="cad_aluno.html">Cadastrar aluno</a></li>
            <li><a href="cad_professor.html">Cadastrar professor</a></li>
            <li><a href="cad_responsavel.html">Cadastrar responsável</a></li>
            <li><a href="index.html">Voltar pra home</a></li>
        </ul>
      </div>
    </div>
  </div>  
</body>
</html>
