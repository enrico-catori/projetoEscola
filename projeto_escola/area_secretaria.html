<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-home.css"/>
    <title>Área secretaria</title>
</head>
<body>
    <h1>Área secretaria</h1>
    <p style="font-size: 25px;"><label>Cadastro acadêmico do aluno</label></p>
    <form>
        <p> 
            <label for="nome">Nome do aluno</label>
            <input id="nome" name="nome" type="text">
        </p><br>
        <p> 
            <label for="materia">Matéria</label>
            <input id="materia" name="materia" type="materia">
        </p>
        <p> 
            <label for="faltas">Número de faltas</label>
            <input id="faltas" name="faltas" type="number">
        </p>
        <p> 
            <label for="nota">Nota do aluno</label>
            <input id="nota" name="nota" type="number">
        </p><br>
        <button class="bt" onclick="alert('Cadastrado')">Cadastrar</button>
    </form><br>
    <p style="font-size: 25px;"><label>Visualizar alunos matriculados</label><br>
        <table>
            <tr>
                <th>Aluno matriculado</th>
                <th>Matéria</th>
                
            </tr>
            <tr>
                <td>João</td>
                <td>Matemática</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Química</td>
            </tr>
            <tr>
                <td>Felipe</td>
                <td>Português</td>
            </tr>
        </table><br><br>
    </p><br>
    <p style="font-size: 25px;"><label>Exportar frequência dos alunos</label><br>
        <button class="bt">Exportar</button>
    </p><br>
    <p style="font-size: 25px;"><label>Exportar notas dos alunos</label><br>
        <button class="bt">Exportar</button>
    </p><br>
    <p style="font-size: 25px;"><label>Verificar se há solicitações pendentes</label><br>
        <button class="bt">Verificar</button>
    </p><br>
    <p style="font-size: 25px;">Envie ou leia uma mensagem<br>
        <button><div id="chat-btn"></div></button><br>
    </p>
    <br><a href="index.html">Voltar para página de login</a>
</body>
</html>
